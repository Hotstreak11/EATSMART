<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Producto - EATSMART</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nutricion-card {
            border-left: 4px solid #28a745;
            transition: all 0.3s;
        }
        .nutricion-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #producto-imagen {
            max-height: 300px;
            object-fit: contain;
        }
        .calculator {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
		  /* Estilos consistentes con el resto del sitio */
        .navbar-logo {
            height: 40px;
            transition: transform 0.3s;
        }
        .navbar-logo:hover {
            transform: scale(1.1);
        }
        .hero-section {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 4rem 0;
        }
        .mission-card {
            border-left: 4px solid #28a745;
            transition: all 0.3s ease;
        }
        .mission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .team-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #28a745;
        }
        .value-icon {
            font-size: 2rem;
            color: #28a745;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Imagenes/IndexLogo.png" alt="EATSMART" class="navbar-logo me-2">
                <span class="fw-bold text-success">EATSMART</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="Etiqueta.html">Etiqueta</a></li>
					<li class="nav-item"><a class="nav-link active" href="QuienesSomos.html">Quienes Somos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
						</ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <img id="producto-imagen" src="" class="img-fluid" alt="Imagen del producto" style="max-width: 500px; margin-left: 150px;">
                <h1 id="producto-nombre" class="mb-3"></h1>
                <div class="card mb-4 nutricion-card">
                    <div class="card-body">
                        <h3><i class="bi bi-geo-alt"></i> Origen</h3>
                        <p id="producto-origen" class="lead"></p>
                        <h3><i class="bi bi-graph-up"></i> Estado de Madurez</h3>
                        <p id="producto-madurez"></p>
                    </div>
                </div>
            </div>
            
			
			<!-- <div class="col-lg-6"> -->
                    <!-- <img src="Imagenes/QuienLogo.png" alt="Equipo EATSMART" class="img-fluid" style="max-width: 500px; margin-left: 170px;"> -->
                <!-- </div> -->
			
			
            <div class="col-lg-6">
                <div class="calculator shadow-sm">
                    <h2 class="mb-4"><i class="bi bi-calculator"></i> Calculadora Nutricional</h2>
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (en kilogramos):</label>
                        <input type="number" step="0.1" class="form-control" id="peso" value="1.0" min="0.1">
                    </div>
                    <button onclick="calcularNutricion()" class="btn btn-success mb-4">
                        <i class="bi bi-calculator"></i> Calcular
                    </button>
                    
                    <div class="card nutricion-card">
                        <div class="card-header bg-success text-white">
                            <h3 class="mb-0"><i class="bi bi-nutrition"></i> Valores Nutricionales</h3>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tbody id="valores-nutricionales">
                                    <!-- Datos se cargarán aquí -->
                                </tbody>
                            </table>
                            <p class="text-muted small" id="fecha-actualizacion"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Base de datos de productos
        const productos = {
            manzana: {
                nombre: "Manzana Fuji",
                imagen: "Imagenes/Manzana.png",
                origen: "Región de O'Higgins, Chile - Cultivo orgánico",
                madurez: "Óptima para consumo (dulce y crujiente)",
                nutricion: {
                    calorias: 52,       // por 100g
                    carbohidratos: 14,
                    proteinas: 0.3,
                    grasas: 0.2,
                    fibra: 2.4,
                    azucar: 10.4,
                    vitaminaC: 4.6
                },
                actualizacion: "2023-11-15"
            },
            palta: {
                nombre: "Palta Hass",
                imagen: "Imagenes/Palta.png",
                origen: "Región de Valparaíso, Chile",
                madurez: "Listo para consumir (ligeramente blando al tacto)",
                nutricion: {
                    calorias: 160,
                    carbohidratos: 8.5,
                    proteinas: 2,
                    grasas: 14.7,
                    fibra: 6.7,
                    azucar: 0.7,
                    vitaminaC: 10
                },
                actualizacion: "2023-11-10"
            }
        };

        // Cargar datos del producto
        function cargarProducto() {
            const params = new URLSearchParams(window.location.search);
            const productoId = params.get('producto') || 'manzana';
            const producto = productos[productoId];
            
            // Mostrar info básica
            document.getElementById('producto-nombre').textContent = producto.nombre;
            document.getElementById('producto-imagen').src = producto.imagen;
            document.getElementById('producto-origen').textContent = producto.origen;
            document.getElementById('producto-madurez').textContent = producto.madurez;
            document.getElementById('fecha-actualizacion').textContent = `Actualizado: ${producto.actualizacion}`;
            
            // Calcular valores iniciales (para 1kg)
            calcularNutricion();
        }

        // Calculadora nutricional
        function calcularNutricion() {
            const params = new URLSearchParams(window.location.search);
            const productoId = params.get('producto') || 'manzana';
            const producto = productos[productoId];
            
            const peso = parseFloat(document.getElementById('peso').value) || 1.0;
            const factor = peso * 10; // Convertir kg a 100g units
            
            const tablaNutricional = document.getElementById('valores-nutricionales');
            tablaNutricional.innerHTML = `
                <tr>
                    <th>Calorías</th>
                    <td>${(producto.nutricion.calorias * factor).toFixed(1)} kcal</td>
                </tr>
                <tr>
                    <th>Carbohidratos</th>
                    <td>${(producto.nutricion.carbohidratos * factor).toFixed(1)}g</td>
                </tr>
                <tr>
                    <th>Proteínas</th>
                    <td>${(producto.nutricion.proteinas * factor).toFixed(1)}g</td>
                </tr>
                <tr>
                    <th>Grasas</th>
                    <td>${(producto.nutricion.grasas * factor).toFixed(1)}g</td>
                </tr>
                <tr>
                    <th>Fibra</th>
                    <td>${(producto.nutricion.fibra * factor).toFixed(1)}g</td>
                </tr>
                <tr>
                    <th>Azúcares</th>
                    <td>${(producto.nutricion.azucar * factor).toFixed(1)}g</td>
                </tr>
                <tr>
                    <th>Vitamina C</th>
                    <td>${(producto.nutricion.vitaminaC * factor).toFixed(1)}mg</td>
                </tr>
            `;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', cargarProducto);
    </script>
	
	<!-- Footer -->
    <footer class="bg-dark text-white mt-auto">
        <div class="container-fluid px-4 px-lg-5 py-5">
            <div class="text-center small text-white-50">
                © 2025 EATSMART. Todos los derechos reservados.
            </div>
        </div>
    </footer>
</body>
</html>
